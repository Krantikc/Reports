<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

  <!-- Vendor Scripts  -->
<script src="js/libs/jquery-1.11.2.min.js"></script>

 <!-- Application Scripts  -->
<script src="config.js"></script>
<script src="login.js"></script>

<style type="text/css">
 body {
     background-color: #5B606B;
 }
.login-form {
    padding: 10px;
    border: 1px solid #EBEBEB;
    width: 300px;
    background-color: #9BA7C3;
    margin: 20% auto;
    box-shadow: 0px 0px 18px #272727;
}

input, button, label {
    margin: 5px;
}

#title {
	width: 290px;
    border-bottom: 1px solid white;
    padding: 5px;
    margin-bottom: 10px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    font-family: fantasy;
}

#submit {
	width: 85px;
    border: none;
    height: 25px;
    color: white;
    background-color: #555C6B;
    box-shadow: 0px 1px 5px black;
    cursor: pointer;
}

#submit:hover {
	background-color: black;
}
</style>
<title>Login</title>
</head>
<body>
	<div class="login-form">
			<div id="title">Login</div>
			<input type="text" placeholder="Username" id="username" required/> <br/>
			<input type="password" placeholder="Password" id="password" required/> <br/>
			<button id="submit" onclick="cLogin.mSubmitLogin()">Submit</button>
	
	</div>
</body>
</html>
